/*        @keyframes kickflip {

        @-webkit-keyframes kickflip {
            from {
                -webkit-transform: rotate(0deg);
                -webkit-animation-timing-function: ease-out;
            }

            to {
                -webkit-transform: rotate(360deg);
                -webkit-animation-timing-function: ease-out;
            }
        }

        .animated.kickflip {
          -webkit-backface-visibility: visible;
          /*backface-visibility: visible;*/
          -webkit-animation-name: kickflip;
          /*animation-name: kickflip;*/

        <title>Skateboarding trick counter</title>

    <body>
        <!-- <div id="debug"></div> -->
        <div class="app">
            <div class="status-bar">
                <button id="connect" data-connected="false">CONNECT</button>

                <div id="status" class="blink">IDLE</div>
                <button id="update" style="display: none">UPDATE</button>
            </div>

            <h1 id="title">Trick counter</h1>
            
            <!-- <div id="logo" class="animated infinite kickflip"></div> -->
            <div id="logo" class="animated"></div>

            <ul id="tricks">
                <li><p class="animated">Kickflip</p> <span id="kickflip-count" class="count" data-count="0">0</span></li>
                <li><p class="animated">Heelflip</p> <span id="heelflip-count" class="count" data-count="0">0</span></li>
                <li><p class="animated">Pop shove-it</p> <span id="bs-shove-count" class="count" data-count="20">20</span></li>
                <li><p class="animated">FS Pop shove-it</p> <span id="fs-shove-count" class="count" data-count="18">18</span></li>
                <li><p class="animated">varial kickflip</p> <span id="varial-kickflip-count" class="count" data-count="12">12</span></li>
                <li><p class="animated">varial heelflip</p> <span id="varial-heelflip-count" class="count" data-count="9">9</span></li>
                <li><p class="animated">360 flip</p> <span id="360-flip-count" class="count" data-count="22">22</span></li>
            </ul>
        </div>


        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
